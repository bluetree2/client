<body>
    <h1>성적 처리프로그램</h1>
    <script>
        // 입력
        let names = [];
        let koreans = [];
        let englishs = [];
        let maths = [];
        let totals = [];
        let avgs = [];
        let grades = [];
        
        
        alert("시작")
        console.log("---");
        console.log(names.length);
        //처리
        for(let i=0;i<3;i++){
            console.log("--");
            names.push(prompt("이름을 입력하세요"));
            koreans.push(+prompt("국어점수을 입력하세요"));
            englishs.push(+prompt("영어점수을 입력하세요"));
            maths.push(+prompt("수학점수을 입력하세요"));
            console.log(names.length);
        }
        
        let a = [names,koreans,englishs,maths];
        
        for(let i=0;i<names.length;i++){
            // totals[i] = koreans[i] + englishs[i] + maths[i];
            // avgs[i] = totals[i]/3
            totals.push(koreans[i] + englishs[i] + maths[i])
            avgs.push(totals[i]/3)
            if (avgs[i] >= 90) {grades[i] = "A";}
            else if (avgs[i] >= 80) {grades[i] = "B";}
            else if (avgs[i] >= 70) {grades[i] = "C";}
            else if (avgs[i] >= 60) {grades[i] = "D";}
            else if (avgs[i] < 60) {grades[i] = "F";}
            else{grades[i] = "error";}
        };
        
        //출력
        // for(let i=0;i=names.length;i++){
        for(let i=0;i<names.length;i++){
            console.log("22");
            let result = 
            `이름 : ${names[i]},
            국어 : ${koreans[i]},
            영어 : ${englishs[i]},
            수학 : ${maths[i]} <br>`;

            result+= `총점 : ${totals[i]}, 평균 : ${avgs[i].toFixed(1)}, 학점 : ${grades[i]} <br>`
            document.write(result)
        }
