<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>
<body>
    <script>
        // 입력
        // localStorage에 저장된 데이터를 메모리로 읽어옴
        let names = JSON.parse(localStorage.getItem("names"));
        let koreans = JSON.parse(localStorage.getItem("koreans"));
        let englishs = JSON.parse(localStorage.getItem("englishs"));
        let maths = JSON.parse(localStorage.getItem("maths"));
        let totals = JSON.parse(localStorage.getItem("totals"));
        let avgs =  JSON.parse(localStorage.getItem("avgs"));
        let grades = JSON.parse(localStorage.getItem("grades"));

        // node.js 를 사용하면 js 에서 데이터베이스에 있는 값에 접속 가능

        //출력
        for(let i=0;i<names.length;i++){
            let result = 
            `이름 : ${names[i]},
            국어 : ${koreans[i]},
            영어 : ${englishs[i]},
            수학 : ${maths[i]} <br>`;

            result+= `총점 : ${totals[i]}, 
            평균 : ${avgs[i].toFixed(1)}, 
            학점 : ${grades[i]} <br>`
            document.write(result)
        }

    </script>
</body>
</html>
