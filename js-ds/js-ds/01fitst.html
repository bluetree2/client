<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>
<body>
    <div>
        수학점수 : <input type="number" class="input1" id="math"><br>
        국어점수 : <input type="number" class="input1" id="korean"><br>
        영어점수 : <input type="number" class="input1" id="english"><br>
    </div>
    <button id="btn1">계산</button>
    <script>
        document.getElementById("btn1").onclick = () =>{
            console.log("clicked!");
            
            let math = document.getElementById("math").value;
            let korean = document.getElementById("korean").value;
            let english = document.getElementById("english").value;
            
            math = +math;
            korean = +korean;
            english = +english;

            let ave = math+korean+english;
            ave = +ave
            let grade
             if (ave >= 90) {
                grade = "A";
             }else if (ave >= 80) {
                grade = "B";
             }else if (ave >= 70) {
                grade = "C";
             }else if (ave >= 60) {
                grade = "D";
             }else if (ave < 60) {
                grade = "E";
             }else{
                return alert("error");
             }
            alert(`총점은 ${ave}점이고 등급은 ${grade}입니다`)
        }
    </script>
</body>
</html>
