<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            width: 200px;
            height: 100px;
            border: 5px solid black;
        }
        h1:nth-child(odd){
            background-color: orange;
        }
        h1:nth-child(even){
            background-color: deepskyblue;
        }
        #head1{
            /* 컨텐트영역-테두리 사이 간격 */
            padding: 10px;
        }
        /* #head2 의 패딩 15px */
        #head2{
            padding: 15px;
        }
        #head3{
            padding-top: 15px;
        }
        #head4{
            padding-bottom: 17px;
        }
        #head5{
            padding-left: 20px;
        }
        #head6{
            padding-right: 18px;
        }
        #head7{
            padding-top: 5px;
            padding-right: 7px;
            padding-bottom: 9px;
            padding-left: 11px;
        }
        #head8{
            padding: 12px 14px 16px 18px;
        }
        #head9{
            /* 위 좌우 아래래 */
            padding: 3px 5px 7px;
        }
        #head10{
            padding: 2px 4px;
        }
        h3{
            
            border: 5px solid black;
        }
        h3:nth-child(odd){
            background-color: dodgerblue;
        }
        h3:nth-child(even){
            background-color: khaki;
        }
        #head12{
            padding: 10px;
        }
        #head13{
            padding-top: 11px;
        }
        #head14{
            padding-bottom: 13px;
        }
        #head15{
            padding-left: 15px;
        }
        #head16{
            padding-right: 17px;
        }
        #head17{
            padding: 12px 20px;
        }
    </style>
</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Necessitatibus.</h1>
    <h1 id="head3">Temporibus.</h1>
    <h1 id="head4">Autem?</h1>
    <h1 id="head5">Saepe!</h1>
    <h1 id="head6">Fugit.</h1>
    <h1 id="head7">Nobis?</h1>
    <h1 id="head8">Cumque?</h1>
    <h1 id="head9">Laudantium.</h1>
    <h1 id="head10">Laborum!</h1>

    <hr>

    <!-- h3#head$@12*10>lorem1 -->
     <!-- h3 홀수번째 배경 -->
    <!-- h3 짝수번째 배경 -->
     <!-- h3 에 테두리 -->

     <!-- 4방향 패딩 10px -->
    <h3 id="head12">Lorem.</h3>
    <!-- up padding 11px -->
    <h3 id="head13">Illo!</h3>
    <!-- bottom padding 13px -->
    <h3 id="head14">Possimus.</h3>
    <!-- left padding 15px -->
    <h3 id="head15">Est.</h3>
    <!-- right padding 17px -->
    <h3 id="head16">Quaerat!</h3>
    <!-- 좌우 20px 상하 12px -->
    <h3 id="head17">Doloribus.</h3>
    <h3 id="head18">Quasi!</h3>
    <h3 id="head19">Quis?</h3>
    <h3 id="head20">Eius.</h3>
    <h3 id="head21">Dignissimos.</h3>

</body>
</html>
