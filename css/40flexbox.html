<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-child(odd){
            background-color: skyblue;
        }
        div:nth-child(even){
            background-color: lemonchiffon;
        }
        div{
            /* width: 100px;
            height: 50px;
            padding: 30px;
            margin: 10px; */
            /* block element를 90도 꺽은 듯한 */
            display: flex;
            /* align-items: center; */
        }
        #container{
            display: flex;
            background-color: lightcoral;
            height: 300px;
        }
        #container div{
            box-sizing: content-box;
            width: 100px;
            height: 60px;
            justify-content: center;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3</div>

    <div id="container">
        <div id="box4">4</div>
        <div id="box5">5</div>
        <div id="box6">6</div>
    </div>
</body>
</html>
