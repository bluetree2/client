<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kirin{
            border: dotted 5px green;
        }
        .kokiri{
            background-color: gray;
        }
        h1.kirin{
            color: white;
        }
        p.kirin{
            color: yellow;
        }
        h1.kirin.kokiri{
            width: 200px;
        }
        .kirin.kokiri{
            border-radius: 30px;
        }
        .kokiri.kirin{height: 100px;}
    </style>
</head>
<body>
    <h1 class="kirin">Lorem, ipsum dolor.</h1>
    <h1 class="kokiri">Lorem, ipsum dolor.</h1>
    <h1 class="kirin kokiri">Lorem.</h1>
    <p class="kirin">Lorem, ipsum dolor.</p>
</body>
</html>
