<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 형제 selector () */
        h2+p{
            background-color: gold;
        }
        h1+p{
            background-color: cornflowerblue;
        }
        div>p{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Lorem.</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <h2>Lorem.</h2>
    <p>Lorem ipsum dolor sit amet.</p>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <table>
        <thead></thead>
        <tbody></tbody>
    </table>

    <h1></h1>
    <p></p>
</body>
</html>
