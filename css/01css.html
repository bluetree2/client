<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 부가 정보 -->
    <!-- style 요소 : css 코드 작성 -->
    <!-- css : html 분서에 적용되는 스타일에 관한 쿠드들 -->
     <style>
        /*  css에서 주석은 이처럼 태그가 다름 */
        /* 선택자 {css속성 : css값; css속성: css값;} */
        /* 선택자 : 어떤 요소를 선택할지 결정하기 때문 */
        /* selecor {css-property: property-value;} */
        p{
            color: gold;
        }
     </style>
</head>

<body>
    <!-- html 태그, attribute -->
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
     <p>Ullam culpa, doloribus quod nostrum est maiores quo!</p>
</body>
</html>
