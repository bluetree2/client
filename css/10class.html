<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .won{
            list-style-type: circle;
        }
        .nemo{
            list-style-type: square;
        }
        .won > li{
            color: red;
        }
        .nemo > li {
            color: blue;
        }
    </style>
</head>
<body>
    <ul class="won">
        <li>Lorem.</li>
        <li>Obcaecati.</li>
        <li>Libero.</li>
    </ul>

    <ul class="nemo">
        <li>Lorem.</li>
        <li>Commodi!</li>
        <li>Aut.</li>
    </ul>
</body>
</html>
