<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            width: 200px;
            height: 100px;
            background-color: violet;
            border: 5px solid goldenrod;
        }
        #head1{
            margin: 30px;
        }
        /* 위 아래 마진은 둘 중 큰 값으로 적용 */
        /* 좌 우 마진은 더해서 결정 */
        /* 요소마다 기본 패딩과 마진이 있을 수 있다 */
        #head2{
            margin-top: 70px;
        }
        #head3{
            margin-right: 50px;
        }
        #head4{
            margin-bottom: 70px;
        }
        #head5
        {
            margin-left: 60px;
        }
        #head6{
            margin-top: 15px;
            margin-right: 20px;
            margin-bottom: 77px;
            margin-left: 25px;
        }
        #head7{
            margin: 15px 20px 77px 25px;
        }
        #head8{
            /* 위 좌우 아래 */
            margin: 15px 20px 77px;
        }
        #head9{
            /* 상화 좌우 */
            margin: 20px 22px;
        }
        #head10{
            margin: 20px auto;
        }

        h3 {
            width: 200px;
            height: 100px;
            background-color: violet;
            border: 5px solid goldenrod;
        }

        #head11{
            margin-inline-start: 100px;
        }
        #head12{
            margin-block-end: 100px;
        }
        #head13{
            margin-inline-end: auto;
        }
        #head14{
            margin-inline-start: auto;
        }
        #head15{
            margin-block-start: auto;
        }
        #head16{
            margin-inline: inherit;
            /* margin-inline: initial; */
            /* margin-inline: calc(); */
            /* margin-inline: unset; */
            /* margin-inline: var(); */
        }
        #head17{
            margin-block: unset;
        }
        #head18{
            margin: 10 auto;
        }
        #head19{
            margin: 10 auto;
        }
</style>
</head>

<body>
    <h1 id="head1">1</h1>
    <h1 id="head2">2</h1>
    <h1 id="head3">3</h1>
    <h1 id="head4">4</h1>
    <h1 id="head5">5</h1>
    <h1 id="head6">6</h1>
    <h1 id="head7">7</h1>
    <h1 id="head8">8</h1>
    <h1 id="head9">9</h1>
    <h1 id="head10">10</h1>

    <hr>
    <!-- 크기 테두리 마진 연습 -->

    <h3 id="head11">11</h3>
    <h3 id="head12">12</h3>
    <h3 id="head13">13</h3>
    <h3 id="head14">14</h3>
    <h3 id="head15">15</h3>
    <h3 id="head16">16</h3>
    <h3 id="head17">17</h3>
    <h3 id="head18">18</h3>
    <h3 id="head19">19</h3>
    <h3 id="head20">20</h3>
</body>

</html>
