<!-- 마우스 클릭되었을 때 의미-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 150px;
            height: 100px;
            border: 5px solid blue;
        }
        h1{
            background-color: skyblue;
            transition: all 0.3s;
        }
        #head1:hover{
            background-color: yellow;
        }
        /* 마우스 클릭 후 놓지 않은 상태 */
        #head1:active{
            background-color: blue;
        }
        img:hover{
            border-color: skyblue;
        }
        img:active{
            width: 145;
            height: 95px;
        }

        
        /* head2 의 hover : 빨간 테두리 */
        /* head2 의 active : 오렌지 테두리 */
        #head2:hover{
            border: 5px solid red;
        }
        #head2:active{
            border-color: orange;
        }

    </style>
 </head>
 <body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Consequuntur!</h1>
    <h1 id="head3">Id.</h1>
    <h1 id="head4">Error.</h1>
    <h1 id="head5">Possimus.</h1>

    <img src="../html/img/고양이1.jpeg" alt="">
    <img src="../html/img/고양이2.png" alt="">
    <img src="../html/img/고양이3.jpeg" alt="">
    <img src="../html/img/독수리1.png" alt="">
    <img src="../html/img/지브리2.jpeg" alt="">
 </body>
 </html>
