<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #para1{
            font-weight: normal;
            
        }
        #para1 span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p id="para1">
        <!-- 굵기만 처리 -->
        트럼프가 중국에 관세 <span>100%</span>추가 부가
    </p>
    <p id="para2">
        <!-- 실제 강조 -->
        러시아가 우크라이나에 <strong>전쟁</strong>을 시작했다
    </p>
    <p id="para3">
        <!-- 강조 의미 없음 -->
        러시아가 우크라이나에 <b>전쟁</b>을 시작했다
    </p>
    <!-- 시각적으로는 같으나 텍스트를 듣는 사람 입장에서는 다름 -->
</body>
</html>
