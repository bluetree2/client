<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            height: 900px;
            background-color: skyblue;
            position: relative;
            /* positino 을 reletive로 주고 top 등을 주지 않으면 움직이지 않고 제자리에 있음 */
            /* 때문에 absolute 부모용으로 많이 사용됨 */
        }
        .container>div{
            border: 5px solid black;
            width: 200px;
            height: 200px;
            font-size: 70px;
        }
        #item2{
            /* abosolute : 정상적인 배치 흐름에서 빠짐 */
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="item1">1</div>
        <div id="item2">2</div>
        <div id="item3">3</div>
    </div>
</body>
</html>
