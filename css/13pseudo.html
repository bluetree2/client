<!-- 사전적인 뜻 : 의사(허위의 가짜의),거짓,가짜 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:nth-child(odd){
            background-color: blue;
        }
        h1.head{
            color: yellow;
        }
        /* nth-child 특정 순서의 자식을 찾는 용도로 사용 */
        h1:nth-child(1){
            border: 5px solid green;
        }
        h1:nth-child(2){
            border: 9px dotted red;
        }
    </style>
 </head>
 <body>

     
     <h1 class="head">Lorem.</h1>
     <h1 class="head">Quibusdam.</h1>
     <h1>Recusandae!</h1>
     <h1>A!</h1>
     <h1>Commodi.</h1>
     <h1>Earum.</h1>
     <h1>At?</h1>
     <h1>Corporis!</h1>
     <h1>Sit.</h1>
     <h1>Magni?</h1>
     <h1>Consequatur.</h1>
     <h1>Repudiandae?</h1>
     <h1>Quibusdam.</h1>
     <h1>Dicta!</h1>
     <h1>Est.</h1>
     <h1>Eum.</h1>
     <h1>Quis?</h1>
     <h1>Ab!</h1>
     <h1>Ullam.</h1>
     <h1>Consequatur!</h1>

     <div>
         <h1>Lorem.</h1>
         <h1>Vitae!</h1>
         <h1>Blanditiis.</h1>
         <h1>Id.</h1>
         <h1>Repellendus?</h1>
     </div>
    </body>
    </html>
