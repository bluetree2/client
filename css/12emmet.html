<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <!-- vscode에 emmet가 깔려 있음 -->
    <!-- ctrl + space로 확인 가능 -->
    <!-- 여러개 *숫자 -->
    <p></p>
    <p></p>

    <h3></h3>
    <h3></h3>
    <h3></h3>
    <h3></h3>
    <!-- 형제 selector +  -->
    <h3></h3>
    <p></p>
    <!-- 자식 selector x -->
    <!-- ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- h3>a+img -->
    <h3>
        <a href="">
        </a>
        <img src="" alt="">
    </h3>
    <!-- h3>a>img -->
    <h3>
        <a href="">
            <img src="" alt="">
        </a>
    </h3>

    <!-- class selector -->
    <!-- h3.header -->
    <h3 class="header"></h3>
    <!-- p.note*3 -->
    <p class="note"></p>
    <p class="note"></p>
    <p class="note"></p>
    <!-- p#note10 -->
    <p id="note10"></p>

    <!-- p#note11*3 -->
    <p id="note11"></p>
    <p id="note11"></p>
    <p id="note11"></p>

    <!-- 번호 증가 -->
    <!-- p#note$*3 -->
    <p id="note1"></p>
    <p id="note2"></p>
    <p id="note3"></p>

    <!-- div -->
    <h3 class="header"></h3>
    <!-- .header -->
    <div class="header"></div>
    <!-- div는 생략 가능 -->

    <!-- div#spe1.note.error -->
    <div id="spe1" class="note error"></div>
    <!-- #spe1.note.error -->
    <div id="spe1" class="note error"></div>

    <!-- table>thead+tbody -->
    <table>
        <thead></thead>
        <tbody></tbody>
    </table>

    <!-- 한 부모 위로 -->
    <!-- ^ : caret -->
    <!-- table>thead>tr^tbody -->
    <table>
        <thead>
            <tr></tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- table>thead>tr>td*3^^tbody -->
    <table>
        <thead>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- table>thead>tr>th*3>lorem^^^tbody -->
    <table>
        <thead>
            <tr>
                <th>Lorem.</th>
                <th>Dolores.</th>
                <th>Magnam?</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- table>thead>tr>th*3>lorem1^^^tbody>tr*4>td*3>lorem1 -->
    <table>
        <thead>
            <tr>
                <th>Lorem.</th>
                <th>Neque.</th>
                <th>Voluptatem.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lorem.</td>
                <td>Commodi?</td>
                <td>Illum.</td>
            </tr>
            <tr>
                <td>Lorem.</td>
                <td>Natus.</td>
                <td>Obcaecati!</td>
            </tr>
            <tr>
                <td>Lorem.</td>
                <td>Commodi?</td>
                <td>Veritatis!</td>
            </tr>
            <tr>
                <td>Lorem.</td>
                <td>Facere!</td>
                <td>Quasi.</td>
            </tr>
        </tbody>
    </table>

    <!-- table#table1.striped>thead>tr>th.table-header>lorem1^^^tbody>tr*3>td.table-cell*4>lorem1 -->
    <table id="table1" class="striped">
        <thead>
            <tr>
                <th class="table-header">Lorem.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="table-cell">Lorem.</td>
                <td class="table-cell">Autem!</td>
                <td class="table-cell">Laudantium.</td>
                <td class="table-cell">Quasi.</td>
            </tr>
            <tr>
                <td class="table-cell">Lorem.</td>
                <td class="table-cell">Dignissimos!</td>
                <td class="table-cell">Rem?</td>
                <td class="table-cell">Commodi?</td>
            </tr>
            <tr>
                <td class="table-cell">Lorem.</td>
                <td class="table-cell">Voluptates!</td>
                <td class="table-cell">Reprehenderit.</td>
                <td class="table-cell">Necessitatibus!</td>
            </tr>
        </tbody>
    </table>
    
</body>
<!-- cheat sheet -> 마법의 단어 -->

</html>
