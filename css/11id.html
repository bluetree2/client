<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .head{
                background-color: skyblue;
            }
            /* calss가 head1인 요소 */
            .head1{
                background-color: blue;
            }
            /* id가 head1인 요소소 */
            #head1{
                background-color: red;
            }
            #head2{
                background-color: orange;
            }
            #text1{
                background-color: cornsilk;

            }
            #header98{
                background-color: yellow;
            }
            #header4{
                background-color: aqua;
            }
    </style>
</head>
<body>
    <h1 class="head">Lorem.</h1>
    <h1 class="head">Numquam!</h1>
    <h1 class="head1">Quod.</h1>
    <!-- 특정 요소 하나를 명시함 -->
     <!-- 다른 요소와 같은 값을 가질 수 없음 -->
    <h1 id="head1">Id.</h1>
    <h1 id="head2">Unde.</h1>
    <h1 id="text1">Iure?</h1>
    <h1 id="header98">Qui.</h1>
    <h1 class="head1 head2">Fugiat.</h1>
    <!-- id가 여러 값을 가질 수 없음 -->
     <!-- 적용은 되지만 규칙적으로는 사용하면 안됨 (오류 발생 가능성 높아짐) -->
    <h1 id="header77 header55">Vero.</h1>
    <h1 id="header4">Dolore!</h1>
    <h1 id="header4">Lorem.</h1>
    <h1>Laborum!</h1>
    <h1>Vel.</h1>
    <h1>Beatae!</h1>
    <h1>Quis.</h1>
    <h1>Incidunt!</h1>
    <h1>Laudantium.</h1>
    <h1>Illum.</h1>
    <h1>Ipsum.</h1>
    <h1>Soluta!</h1>
</body>
</html>
