<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>
<body>
    <button id="btn1">#box에 마지막 추가</button>
    <button id="btn2">#box에 첫번째 추가</button>
    <button id="btn3">#box에 옆에 추가</button>
    <button id="btn4">#box에 옆에 추가</button>
    <div id="box"></div>
    <script>
        let btn1 = document.querySelector("#btn1");
        let btn2 = document.querySelector("#btn2");
        let btn3 = document.querySelector("#btn3");
        let btn4 = document.querySelector("#btn4");
        let box = document.querySelector("#box");

        // btn1.addEventListener("click", () => {
        //     let p = document.createElement("p");
        //     box.append(p);
        // });
        btn1.addEventListener("click", () => box.append(document.createElement("p")));
        btn2.addEventListener("click", () => box.prepend(document.createElement("p")));
        btn3.addEventListener("click", () => box.after(document.createElement("p")));
        btn4.addEventListener("click", () => box.before(document.createElement("p")));

        
    </script>
</body>
</html>
