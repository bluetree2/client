<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>
<body>
    <input type="text" id="input1">
    <br>
    <button class="btn btn-grimary" id="btn1">결과</button>
    <hr>
    <h3 id="result"></h3>

    
    <script>
        // 키 130 미만이면 "탑승금지"
        // 키 130 이상이면 "탑승가능"
        // console.log(1);
        function check(){
            let height = document.getElementById("input1").value;
            // console.log(1);
            
            if (height >= 130) {
                document.getElementById("result").innerText = "탑승 가능"
                
            }else{
                document.getElementById("result").innerText = "탑승 불가능"
            }
        }
        document.getElementById("result").innerText = "값 입력 바람";
        document.getElementById("btn1").onclick = check;
    </script>
    
</body>
</html>
