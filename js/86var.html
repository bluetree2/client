<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // let, const : 블록 scope
        let a = 3;      //변수 선언 값 할당
        const b = 5;    //상수 선언 후 초기화

        // var의 scope는 함수 scope
        var c = 7;      //변수 선언 후 값 할당


        if (true) {
            let a = 33;
            var c = 77;
            console.log(a);
            console.log(c);
        }
        console.log(a);
        console.log(c);

        function myCode() {
            console.log("mycode 함수1");
            
        }
        var yourCode = function(){
            console.log("yourCode 함수1");
            
        }
        if(true){
            // 재선언
            function myCode() {
                console.log("mycode 함수2");                
            }
            var yourCode = function(){
                console.log("yourCode 함수2");
            }
            myCode()
            yourCode()
        }
        myCode()
        yourCode()

    </script>
</body>
</html>
