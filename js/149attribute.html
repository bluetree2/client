<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>
<body>
    <img src="../html/img/독수리1.png" alt="사자" id="img1" title="독수">
    <script>
        let s1 = document.querySelector("#img1").getAttribute("src")
        console.log(s1);

        // src
        document.querySelector("#img1").setAttribute("src","../html/img/고양이1.jpeg")
        

        // src property
        let s2 = document.querySelector("#img1").src;
        console.log(s2);

        // src property 변경
        document.querySelector("#img1").src = "../html/img/고양이2.png";

        // alt, title,attribute를 property를 사용하여 바꾸기
        document.querySelector("#img1").alt = "고양이";
        document.querySelector("#img1").title = "캣";

        // setAttribute,value 중 선택해서 쓰면 됨
        
        
        
        
        
    </script>
</body>
</html>
