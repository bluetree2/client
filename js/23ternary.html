<body>
    <script>
        // 삼항, 조건(ternary, conditional)

        // 3+4 이항연산자
        // !true 단항연산자
        // a++ 단항연산자
        // 항1 ? 항2 : 항3
        // 연산결과 항2 or 항3
        // 항1이 true 면 항2
        // 항1 false 면 항3

        console.log(true ? 10 : 20); //10
        console.log(false ? 10 : 20); //20

        let age = 15;
        let res = age < 20 ? "청소년" : "성인";
        console.log(res);

        age = 30;

        res = age < 20 ? "청소년" : "성인";
        console.log(res);
        
        

        
    </script>
</body>
</html>
