<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>
<body>
    <script>
        // for each 메서드
        // 파라미터로 받은 함수를 배열의 각 요소에 대해 실행
        // 배열의 각 요소에 대해 실행되는 함수의 파라미터는 요소의 값, 인덱스, 배열 자체
        // 배열의 각 요소에 대해 실행되는 함수의 리턴값은 무시됨

        let a = [44,33,22];
        console.log(a);

        let fnc1 = function(){
            console.log("어떤 함수");
            
        }
        a.forEach(fnc1);
        
        console.log("--------------------------------");

        a.forEach(function(p){
            console.log("또 다른 함수");
        });
        console.log("--------------------------------");

        a.forEach(p => {
            console.log("화살표 함수",p);
        });

        console.log("------for 문으로 전체 탐색------");

        for(let i = 0; i < a.length; i++){
            console.log(a[i]);
        }

        console.log("--------------------------------");
        a.forEach(e => console.log(e));

        // 
        let b = ["제주","부산","대구","대전","광주"];

        console.log("for 문으로 전체 탐색");
        // 코드작성
        for (let i = 0; i < b.length; i++) {
            console.log(b[i]);
        }
        console.log("foreach 문으로 전체 탐색");
        // 코드작성
        b.forEach(b => console.log(b));
    </script>
</body>
</html>
