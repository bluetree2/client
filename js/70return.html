<body>
    <script>
        // eventOdd 함수 정의
        function eventOdd(params) {
            let d = +params%2
            switch (d) {
                case 1:
                    return "홀수" ;

                case 0:
                    return "짝수" ;

                default:
                    break;
            }
        }

        function evenOdd3(v) {
            return (v % 2) === 0 ? "짝수" : "홀수";
        }

        
        let a  = eventOdd(10);
        let b  = eventOdd(11);
        let c  = eventOdd(2);

        console.log(a,b,c); //짝수 홀수 짝수
        
    </script>
