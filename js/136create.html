<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>
<body>
    <div id="box1"></div>
    <button id="btn1">박스2에 추가</button>
    <div id="box2"></div>
    <hr>
    <button id="btn2">append 박스3안 마지막 자식으로 추가</button>
    <button id="btn3">prepend 박스3안 첫번째 자식으로 추가</button>
    <button id="btn4">after 박스3옆 다음 형제로 추가</button>
    <button id="btn5">before 박스3옆 이전 형제로 추가</button>
    <div id="box3"></div>
    <script>
        let box1 = document.querySelector("#box1");
        let box2 = document.querySelector("#box2");
        let box3 = document.querySelector("#box3");
        
        // document.createElement 함수 사용해서 새로운 요소 생성
        let h = document.createElement("h1");
        // 만든 새 요소 추가하기 
        box1.append(h);

        let bnt1 = document.querySelector("#bnt1");
        btn1.addEventListener("click", () => {
            let p = document.createElement("p");
            box2.append(p);
        });

        // btn2 버튼 클릭 시 박스3안 마지막 자식으로 추가\
        document.querySelector("#btn2").addEventListener("click", () => {
            let p = document.createElement("h3");
            // p.textContent = "append 박스3안 마지막 자식으로 추가";
            box3.append(p);
        });

        // btn3 버튼 클릭 시 박스3안 첫번째 자식으로 추가
        document.querySelector("#btn3").addEventListener("click", () => {
            let p = document.createElement("h4");
            box3.prepend(p);
        });

        // btn4 버튼 클릭 시 박스3옆 다음 형제로 추가
        document.querySelector("#btn4").addEventListener("click", () => {
            let p = document.createElement("h5");
            box3.after(p);
        });


        // btn5 버튼 클릭 시 박스3옆 이전 형제로 추가
        document.querySelector("#btn5").addEventListener("click", () => {
            let p = document.createElement("h6");
            box3.before(p);
        });
    </script>
</body>
</html>
