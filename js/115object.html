    <script>
        // 자료형(data type)
        // number, string, boolean, null, undefined, object, function, array, ...

        // 자바스크립트에서 모두 다 객체(object)

        // string도 property와 method를 가짐
        let a = "hello";
        let b = "hi";
        let c = "안녕";

        // string length property
        // 문자열의 길이를 리턴
        console.log(a.length); // 5
        console.log(b.length); // 2
        console.log(c.length); // 2

        // 
        let d = ["java","js","a","css","spring"]

        // string length property
        // array length method
        // 를 활용해서 길이 순 정렬 되도록 코드 작성

        // // 문자열 길이 순 정렬
        // d.sort((a,b) => a.length - b.length);
        // console.log(d); // ['a','js','css','java','spring']

        let e = d.sort((a,b)=>a.length - b.length);
        
        
        console.log("--------------------------------");
        console.log(e); // ['a','js','css','java','spring']
        
        



    </script>
