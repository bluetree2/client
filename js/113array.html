<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>
<body>
    <script>
        // filter 메서드
        // 파라미터로 받은 함수에 배열의 각 아이템을 넣고
        // 리턴 받은 값이 true(truthy)인 아이템들로 새로운 배열을 만들어서 리턴

        let a = [1,6,7,8,8,5,10];

        let fuc1 = function(e){
            console.log("fuc1함수",e);

            // return false;
            // return true;
            return e % 2 === 0;
        }
        let b = a.filter(fuc1);
        console.log(b);
        console.log(a);

        let c = a.filter(function (e) {
            return e % 2 === 0;
        });
        console.log(c);

        let d = a.filter(e => e % 2 === 0);
        console.log(d);

        // 연습
        // a 배열의 아이템 중 홀수만 모은 새 배열을 만들어서 출력
        let e = a.filter(e => e % 2 === 1)
        console.log(e);
        

        // 연습
        let g = [9,8,99,900,3,33,3,6,2]

        // g 배열의 3의 배수만 순서대로 출력(작은값->큰값)대로 출력코드 작성
        // let h = g.filter(e => e % 3 === 0).sort((a,b) => a-b);
        // console.log(h);
        console.log("--------------------------------");
        let j = g.filter(g => g % 3 === 0).sort((a,b) => a-b);
        j.forEach(j => console.log(j));
        
        
    </script>
</body>
</html>
