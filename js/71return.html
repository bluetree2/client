<body>
    <script>

        function sum(a,b) {
            let result = 0;
            for(let num = a;num<=b;num++){
                result += num ;
                // console.log("a");
                
            }
            return result;

            
        }

        let a = sum(1, 10);
        let b = sum(5, 7);
        let c = sum(4, 11);

        console.log(a,b,c); // 55 18 60
    </script>
