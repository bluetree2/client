<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
        <style>
            .done {
                text-decoration: line-through;
                color: red;
            }
        </style>
</head>
<body>
    <!-- ul#list1>li*10>lorem1+button{완료} -->
    <ul id="list1">
        <li class="done">Lorem.<button>완료</button></li>
        <li>Maiores.<button>완료</button></li>
        <li>Aliquam.<button>완료</button></li>
        <li>Amet!<button>완료</button></li>
        <li>Sapiente.<button>완료</button></li>
        <li>Aut.<button>완료</button></li>
        <li>Quidem.<button>완료</button></li>
        <li>Similique.<button>완료</button></li>
        <li>Tempora.<button>완료</button></li>
        <li>Fuga.<button>완료</button></li>
    </ul>
    <script>
        let btns = document.querySelectorAll("button");
        for (let i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
               btns[i].parentElement.classList.toggle("done");

               if(btns[i].parentElement.classList.contains("done")){
                btns[i].textContent = "취소"
            }else{
                btns[i].textContent = "완료"
               }
            });
        }
    </script>
</body>
</html>
