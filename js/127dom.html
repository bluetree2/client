<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>
<body>
    <!-- id, class, tagName -->

    <!-- (h1>lorem1^p>lorem3^h3>lorem2)*3 -->
    <h1>Lorem.</h1>
    <p>Lorem, ipsum dolor.</p>
    <h3>Lorem, ipsum.</h3>
    <h1>Natus.</h1>
    <p>Voluptates, illum temporibus?</p>
    <h3>Sit, ab.</h3>
    <h1>Labore!</h1>
    <p>Architecto, harum magni.</p>
    <h3>Quod, consequatur.</h3>
    <script>
        let a = document.getElementsByTagName("h1");
        for (let i = 0; i < a.length; i++) {
            console.log(a[i]);
        }

        // 연습 p 요소들을 선택해서 모두 탐색 출력
        let b = document.getElementsByTagName("p");
        for (let i = 0; i < b.length; i++) {
            console.log(b[i]);
        }
        
        // 연습 h3 요소들을 모두 탐색 출력
        let c = document.getElementsByTagName("h3"); 
        for (let i = 0; i < c.length; i++) {
            console.log(c[i]);
        }

        // querySelectorAll()을 사용하면 foreach 사용 가능
        
    </script>
</body>
</html>
