<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>
<body>
    <h3 id="head1">I'm Elon Musk</h3>
        <input type="text" id="input1">
        <button id="btn1">확인</button>
        <h3 id="result"></h3>
    <script>
       document.getElementById("btn1").onclick = () => {
        let text = document.getElementById("head1").innerText;
        let word = document.getElementById("input1").value;
        
        let res  = text.includes(word);
        let res1  = text.toLowerCase().includes(word.toLowerCase());
        let res2  = text.toUpperCase().includes(word.toUpperCase());

        if(res1 || res2){
            document.getElementById("result").innerText = "포함되어 있습니다.";
        }else{
            document.getElementById("result").innerText = "포함되어 있지 않습니다.";
        }

       }
        
    </script>
</body>
</html>
