<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>
<body>
    <script>
        // indexOf : 문자열에서 특정 문자열의 위치를 찾는 메서드, 없으면 -1 리턴
        let a = "I'm Donald Trump";
        let r1 = a.indexOf("Donald");
        console.log(r1); // 4
        console.log(a.indexOf("trump")); // 11
        console.log(a.indexOf("m")); // 2
        console.log(a.indexOf(" ")); // 3
        console.log(a.indexOf("I")); // 0
        console.log(a.indexOf("donald")); // -1
        console.log("--------------------------------"); 
        // 두번째 파라미터로 시작 위치를 지정할 수 있음
        console.log(a.indexOf("trump", 0)); // 11
        console.log(a.indexOf("m", 0)); // 2
        console.log(a.indexOf(" ", 0)); // 3
        console.log(a.indexOf("I", 0)); // 0
        console.log(a.indexOf("donald", 0)); // -1
        
        console.log("----그 다음 m 찾기-----"); 
        console.log(a.indexOf("m", 3)); // 14

        // 연습
        console.log("--연습 donald가 나오는 위치 찾기---");
        let b = "Donald said that Donald told Donald to remind Donald that Donald was late";
        // let b = "I'm Donald Trump and I'm the president of the United States";
        console.log(b.indexOf("Donald")); // 0
        console.log(b.indexOf("Donald",10)); // 17
        console.log(b.indexOf("Donald",20)); // 29
        console.log(b.indexOf("Donald",30)); // 46
        console.log(b.indexOf("Donald",40)); // 46
        console.log(b.indexOf("Donald",50)); // 58
        console.log(b.indexOf("to")); // 24
        console.log(b.indexOf("was")); // 65
        console.log(b.indexOf("late")); // 69
        console.log(b.indexOf("late",70)); // -1


        console.log("--- 반복문 사용 ---");
        let i = b.indexOf("Donald");

        while(i != -1){
            console.log(i);
            i = b.indexOf("Donald",i+1);
        }
        
        
        
        
        
  
        
        
        
        
        
    </script>
</body>
</html>
