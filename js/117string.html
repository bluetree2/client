<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>
<body>
    <script>
        // trim : 앞뒤 공백 제거한 새 문자열 리턴
        let a = "   java";
        console.log(a); //"   java"
        let b = a.trim();
        console.log(b) //"java"

        let c = "java    ";
        console.log(c); //"java    "
        let d = c.trim();
        console.log(d); //"java"

        let e = "   java   ";
        console.log(e); //"   java   "
        let f = e.trim();

        let g = "   j    a    v    a   ";
        console.log(g); //"   j    a    v    a   "
        let h = g.trim();
        console.log(h); //"j    a    v    a"


        // 연습
        let i = "   spring   ";
        // 코드 작성
        let j = i.trim();
        console.log(j.charAt(j.length-1)); //g

        // 
        let k = ["css   ",
        "  js  ",
        "  spring   ",
        "   java   ",
        "   sql   ",
        "   html   "
        ];
        // 코드 작성
        let l = k.map(a => a.trim()).sort();
        // map 를 통해 배열의 각 요소에 대해 trim 메서드 적용
        // trim 매서드로 공백 제거 후 정렬
        // sort 메서드를 통해 배열을 재정렬
 
        // 출력
        console.log(l); // ["css","java","js","spring","sql","html"]
        

    </script>
</body>
</html>
